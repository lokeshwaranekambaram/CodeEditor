<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <link rel="stylesheet" href="script.js">
    <link rel="icon" type="x-image/icon" href="Code Editor/html-css-logo.png">
    <title>Code Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <h1><center>HTML - CSS - JS Editor</center></h1>
    
    <div class="editor-container">
        <div class="Left">
            <label ><span class="material-symbols-outlined">code</span> HTML</label>
            <textarea id="html-Code" onkeyup="run()"></textarea><br>

            <label ><span class="material-symbols-outlined">css</span> CSS</label>
            <textarea id="css-Code" onkeyup="run()"></textarea><br>

            <label ><span class="material-symbols-outlined">js</span> JavaScript</label>
            <textarea id="js-Code" onkeyup="run()"></textarea>
            
        </div>
        <div class="Right">
            <label><span class="material-symbols-outlined">output</span> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <!--JAVA SCRIPT -->
    <script >
        function run()
{
let htmlCode=document.getElementById("html-Code").value;
let csscode=document.getElementById("css-Code").value;
let jsCode=document.getElementById("js-Code").value;
let output=document.getElementById("output");

output.contentDocument.body.innerHTML = htmlCode+"<style"+csscode+"</style>";
output.contentWindow.eval(jsCode);

}
    </script>


</body>
</html>
